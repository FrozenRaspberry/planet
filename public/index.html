<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>Merging Galaxy</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8HXWPYJNEN"></script>
    <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-3GZPQYGK87');
    </script>
    <script src="script/jquery.js"></script>
    <script src="script/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="script/ethers/ethers-5.4.umd.min.js" type="application/javascript"></script>
    <script src="script/web3/web3.min.js"></script>
    <script src="script/ui.js"></script>
    <script src="script/rename.js"></script>
    <script src="script/rank-list.js"></script>
    <script src="script/main-page.js"></script>
    <script src="script/mint.js"></script>
    <script src="script/metamask.js"></script>
    <script src="script/scripts.js"></script>
</head>

<body>
    <div class="tool-button-group">
        <img class="tool-button tt-button" src="img/social-tt.png"></img>
        <img class="tool-button opensea-button" src="img/social-os.png"></img>
    </div>
    <div class="body-head">
        <div class="menu-button-group mt-3">
            <p class=".title-text">Merging Galaxy</p>
        </div>
    </div>
    <div class="body-mid">
        <!-- CONNECT PAGE -->
        <div class="connect-page">
            <button class="connect">Connect Wallet</button>
        </div>
        <!-- BREW POTION PAGE -->
        <div class="game-page" style="display: none;">
            <div class="game-column left">
                <div class="down-flex f-j-center planet-rank-list-group">
                    <div class="right-flex f-j-center f-a-center planet-group rank1">
                        <div class="label-text rank-text">Rank #1</div>
                        <img class="planet-onlist"></img>
                        <div class="down-flex f-a-left f-j-center">
                            <div class="label-text name-text">Planet</div>
                            <div class="label-text owner-text">owner.eth</div>
                            <div class="label-text mass-text">size</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="game-column right">
                <!-- NO PLANET -->
                <div class="player-command-panel have-no-planet" style="display:none">
                    <div class="label-text mb-5">You don't have any planet</div>
                    <button class="mint player-command mb-5" style="display:none;">MINT</button>
                    <button class="buy player-command mb-5">BUY A PLANET</button>
                    <button class="revive player-command mb-5">REVIVE A 'DEAD' PLANET</button>
                    <div class="label-text-small account mt-3 mb-5">Account</div>
                </div>
                <!-- HAVE PLANET -->
                <div class="player-command-panel have-planet" style="display:none">
                    <div class="label-text-small mb-2">Your Planet</div>
                    <div class="player-planet-group right-flex mb-1">
                        <img class="player-planet mb-1"></img>
                        <div class="down-flex f-a-left f-j-center player-planet-text-group">
                            <div class="label-text-small player-planet-lv">Level</div>
                            <div class="label-text-small player-planet-size">Mass</div>
                        </div>
                    </div>
                    <div class="player-planet-name mb-2">Planet #</div>
                    <button class="reanme player-command mb-5">NAME YOUR PLANET</button>
                    <button class="buy player-command mb-5">BUY & MERGE</button>
                    <button class="rule player-command mb-5">RULE</button>
                    <div class="label-text-small account mt-3 mb-5">Account</div>
                </div>
            </div>
        </div>
    </div>
    <div class="body-footer">
    </div>
    <div id="toast-container" aria-live="polite" aria-atomic="true" style="position: absolute; top: 25px; right: 25px; display: flex; flex-direction: column;">
    </div>
    <template id="toast-template">
        <div class="toast" data-delay="4500" data-autohide="true">
            <div class="toast-header">
                <img src="img/toast-icon.png" class="rounded mr-2">
                <strong class="mr-auto">Bootstrap</strong>
                <small>11 mins ago</small>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
        </div>
    </template>
    <div class="modal fade" id="nameInputModal" tabindex="-1" role="dialog" aria-labelledby="nameInputModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="nameInputModalLabel">NAME YOUR OWN PLANET</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input class="planet-name-input pl-3" type="text">
            <div class="label-text-small rename-price"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="" data-dismiss="modal">CANCEL</button>
            <button type="button" class="rename-submit">RENAME</button>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
